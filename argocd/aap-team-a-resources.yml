---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: team-a
  namespace: openshift-gitops
spec:
  description: Team A project
  sourceRepos:
    - https://github.com/Chanoian/aap-on-ocp.git  # allow your repo
  destinations:
    - namespace: team-a
      server: https://kubernetes.default.svc     # allow apps in this namespace/cluster
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-a
  namespace: openshift-gitops
spec:
  project: team-a
  source:
    repoURL: 'https://github.com/Chanoian/aap-on-ocp.git'
    path: resources/base
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: team-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

